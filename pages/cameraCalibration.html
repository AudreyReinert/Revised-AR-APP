    <a-scene embedded
      arjs='size : 5 ;sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 6x6;patternRatio: 0.5'>
      <!-- arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'> -->


          <a-marker type='barcode' value='0'>
            <a-box position='0 0.5 0' color="#f58231"></a-box>
          </a-marker>
          <a-marker type='barcode' value='1'>
              <a-box position='0 0.5 0' color="#800000"></a-box>
          </a-marker>
          <a-marker type='barcode' value='2'>
              <a-box position='0 0.5 0' color="#9A6324"></a-box>
          </a-marker>
          <a-marker type='barcode' value='3'>
              <a-box position='0 0.5 0' color="#808000"></a-box>
          </a-marker>
          <a-marker type='barcode' value='4'>
              <a-box position='0 0.5 0' color="#469990"></a-box>
          </a-marker>
          <a-marker type='barcode' value='5'>
              <a-box position='0 0.5 0' color="#000075"></a-box>
          </a-marker>
          <a-marker type='barcode' value='6'>
              <a-box position='0 0.5 0' color="#000000"></a-box>
          </a-marker>
          <a-marker type='barcode' value='7'>
              <a-box position='0 0.5 0' color="#e6194B"></a-box>
          </a-marker>
      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
