                <a-scene embedded
                  arjs='size : 5 ;sourceType: webcam; debugUIEnabled: false; detectionMode: color_and_matrix; matrixCodeType: 6x6;patternRatio: 0.5'>
                  <!-- arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'> -->

<a-marker type='barcode' value='5'>

    <a-entity
        id="Battery"
          geometry="primitive: box;scale: .5 .5 .5"
          material="color:black"
          potision="0 0 0"
           rotation="0 90 0"
          light="type: ambient; color: #CCC"
           >
          </a-entity>

          <a-entity
            id="ChargePath"
                     rotation="0 90 0"
            line="start: 0, 0, 0; end: -8 0 0; color: red"
            line__1="start: -8, 0, 0; end: -8 0 8; color: green"
            line__2="start: -8, 0, 8; end: 4 0 8; color: green"
            line__3="start: 4, 0, 8; end: 8 0 8; color: green"
            line__4="start: 8, 0, 8; end: 8 0 0; color:green"
            line__5="start: 8, 0, 0; end: 0 0 0; color:green"
                 >
                </a-entity>
                <a-entity
                    id="charge_1"
                    rotation="0 90 0"
                      geometry="primitive: sphere; radius: .1"
                      material="color:yellow"
                      potision="0 0 0"
                      light="type: ambient; color: #CCC"
                      animation="property: position; to: -8 0 0; loop: true; dur: 500"

                       >
                      </a-entity>

                      <a-entity
                          id="charge_2"
                            geometry="primitive: sphere; radius: .1"
                            material="color:yellow"
                            potision="-8 0 0"
                            light="type: ambient; color: #CCC"
                            animation="property: position; from:-8 0 0 ;to: -8 0 8; loop: true; delay: 500; dur: 500"
                             >
                            </a-entity>
                            <a-entity
                                id="charge_3"
                                  geometry="primitive: sphere; radius: .1"
                                  material="color:yellow"
                                  potision="-8 0 8"
                                  light="type: ambient; color: #CCC"
                                  animation="property: position;from: -8 0 8;  to: 4 0 8; loop: true; delay :1000;dur: 500"
                                   >
                                  </a-entity>
    </a-marker>
    <a-marker type='barcode' value='0'>

        <a-entity
            id="Component"
              geometry="primitive: box;scale: .5 .5 .5"
              material="color:Green"
              potision="0 0 0"
              light="type: ambient; color: #CCC"


               >
              </a-entity>


                    <a-entity
                        id="charge_2"
                          geometry="primitive: sphere; radius: .1"
                          material="color:yellow"
                          potision="0 0 0"
                          light="type: ambient; color: #CCC"
                          animation="property: position; to: 8  0 0; loop: true; dur: 500"

                           >
                          </a-entity>
                          <a-entity
                              id="charge_3"
                                geometry="primitive: sphere; radius: .1"
                                material="color:yellow"
                                potision="0 0 0"
                                light="type: ambient; color: #CCC"

                                animation="property: position; from: 8  0 0;to: 8  0 -8; loop: true; dur: 500"
                                 >
                                </a-entity>
                                <a-entity
                                    id="charge_4"
                                      geometry="primitive: sphere; radius: .1"
                                      material="color:yellow"
                                      potision="0 0 0"
                                      light="type: ambient; color: #CCC"

                                      animation="property: position; from: 8  0 -8;to: 8  0 0; loop: true; dur: 500"
                                       >
                                      </a-entity>
        </a-marker>

</a-scene>
